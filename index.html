<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCRM</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="form-wrapper">
        <form class="form">
            <div class="form__logo">
                <div class="logo__block orange"></div>
                <div class="logo__block pink"></div>
                <div class="logo__block blue"></div>
                <div class="logo__block green"></div>
            </div>
            <legend class="form__general">QCRM</legend>
            <legend class="form__title">by SupportYourApp</legend>
            <input type="input" placeholder="Login">
            ><input type="password" placeholder="Password">
            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" id="checked">
                <label class="checkbox__label" for="checked">Remember me on this computer</label>
            </div>

            <button class="form__button">Sign In to QCRM</button>
        </form>
    </div>
</div>
</body>
</html>
